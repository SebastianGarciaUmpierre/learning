<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!-- Loop through all items of array and pass to recipeitem template component -->
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
    >
    </app-recipe-item>
  </div>
</div>
